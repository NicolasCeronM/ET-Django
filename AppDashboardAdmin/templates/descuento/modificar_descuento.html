{% extends "dash_admin/base_dash_admin.html" %}

{% load static %}

{% block content %}

<div id="page-content-wrapper">

    <!-- * Boton-->

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
            <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
            <h2 class="fs-2 m-0">Descuentos</h2>
        </div>
    </nav>

    <div class="container-fluid px-4 ">

        <div class="container p-4">

            <form action="{% url 'admin_page:modificar_descuento' descuento.id %}" method="POST" class="row p-3"  style="background-color: white; ">

                <p class="fs-1 text-center">Modificar descuento</p>

                {% csrf_token %}

                <div class="mt-3">
                    <p>El producto con descuento a modificar es: </p>
                    <img src="{{descuento.producto.imagen.url}}" alt="{{descuento.producto.nombre}}" class="img-fluid" width="20%">

                </div>
    
                <div class="col-12">
    
                    <div class="mb-3">
                        <label for="" class="form-label">Porcentaje de descuento</label>
                        <input type="text" class="form-control" placeholder="$" name="pct" value="{{descuento.pct}}">
                    </div>
    
                </div>
    
                <div class="col-12">
    
                    <div class="mb-3">
                        <label for="" class="form-label">Fecha de termino</label>
                        <input type="date" class="form-control" name="fec_termino" value="{{descuento.fec_ter |date:'Y-m-d'}}">
                    </div>
    
                </div>
    
                <div class=" modal-footer">
                    <a href="{% url 'admin_page:descuentos' %}">
                        <button type="button" class="btn btn-danger">Cerrar</button>
                    </a>
                    <button type="submit" class="btn btn-success">Modificar</button>
                </div>
    
    
    
            </form>
    

        </div>


        
    </div>
</div>

{% endblock %}
