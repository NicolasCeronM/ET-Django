<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/dash-style.css' %}" />
    <title>{% block title%} Dashboard {% endblock %}</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Barra lateral -->
        <div class="" id="sidebar-wrapper" style="background-color: black;">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><a
                    href="{% url 'index' %}">
                    <img src="{% static 'img/images.png' %}" alt="" width="200px" height="100">
                </a></div>
            <div class="list-group list-group-flush my-3">
                <a href="{% url 'dashboard:dashboard' %}" class="list-group-item list-group-item-action bg-transparent second-text 
                {% if request.path == '/dashboard/' %}active {% endif %}">
                    <i class="fa-regular fa-address-card me-2"></i>Datos de cuenta</a>

                <a href="{% url 'dashboard:carro' %}" class="list-group-item list-group-item-action bg-transparent second-text
                {% if request.path == '/dashboard/carro/' %}active {% endif %}">
                    <i class="fa-solid fa-cart-shopping me-2"></i>Mi carro</a>

                <a href="{% url 'dashboard:direcciones' %}" class="list-group-item list-group-item-action bg-transparent second-text
                {% if request.path == '/dashboard/direcciones/'  %}active {% endif %}">
                <i class="fa-solid fa-house me-2"></i>Direcciones</a>

                <a href="{% url 'pedido:pedidos' %}" class="list-group-item list-group-item-action bg-transparent second-text 
                {% if request.path == '/pedido/pedidos/' or request.path == '/pedido/' %}active {% endif %}">
                    <i class="fa-solid fa-receipt me-2"></i>Mis compras</a>

                <a href="#" onclick="cerrarSesion()"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Cerrar Sesion</a>


            </div>
        </div>
        <!-- Fin barra lateral -->

        <!-- Contenido -->
        <div id="page-content-wrapper" style="background-color:#eeeeee;">
            {% block content %}




            {% endblock %}
        </div>
    </div>
    <!-- Fin de contenido -->
    </div>

    <!--todo SCRIÂ´PT GLOBALES-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!--<script src="js/datosPersonales_dash.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Importar fonr awesome-->
    <script src="https://kit.fontawesome.com/8cdff4000b.js" crossorigin="anonymous"></script>
    <!--SwetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function cerrarSesion() {

            Swal.fire({
                title: 'Estas seguro?',
                text: "Saldras de tu cuenta",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Cancelar',
                confirmButtonText: 'Si, Salir!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location = ('/dash_admin/salir')

                }
            })

        }


        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };


    </script>

    {% block js %}


    {% endblock %}


</body>

</html>
